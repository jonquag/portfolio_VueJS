<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <Title>Space Pod Shuffle</Title>
    <link rel="stylesheet" href="style/treasure-hunt.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
</head>

<body>

    <div class="header">
        <div></div>
        <nav>
            <a href="index.html"><img class="home" src="assets/imgs/home-teal.svg" alt="Home button"></a>
        </nav>
        <div>
            <h1>Space Pod Shuffle</h1>
            <p class="instructions">Our friend Siggy is hiding in one of the escape pods. Click a pod to open it.</p>
        </div>
        <img class="siggy" src="assets/imgs/siggy-head.svg" alt="siggy monster head">
        <div></div>
        
        
    </div>
    <div class="container">
            <img id="c1" class="chest" src="assets/imgs/space-pod.svg" alt="chest">
            <img id="c2" class="chest" src="assets/imgs/space-pod.svg" alt="chest">
            <img id="c3" class="chest" src="assets/imgs/space-pod.svg" alt="chest">
            <img id="c4" class="chest" src="assets/imgs/space-pod.svg" alt="chest">
            <img id="c5" class="chest" src="assets/imgs/space-pod.svg" alt="chest">
            <img id="c6" class="chest" src="assets/imgs/space-pod.svg" alt="chest">
    </div>
    <div class="feedback">
        <div class="card">
            <h3>Attempt Counter</h3>
            <div id="counter" class="inner-card">0</div>
        </div>
        <div class="card">
            <h3>Highest Score</h3>
            <div id="high-score" class="inner-card">6</div>
        </div>
        <div class="card">
            <h3>Restart</h3>
            <div id="restart" class="inner-card">Click here.</div>
        </div>
        <div class="card">
            <h3>Game info</h3>
            <div id="game-info" class="inner-card">Click pods to find Siggy!</div>
        </div>
    </div>

    <script type="text/javascript" src="script/treasure-hunt.js"></script>
</body>

</html>
