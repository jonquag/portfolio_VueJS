<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style/gal.css" href="https://fonts.googleapis.com/css?family=Open+Sans">
    
</head>
<body>
    
    <div class="container">
        <div class="grid-container">
                  <a href="index.html"><img class="home" src="img/home-teal.svg" alt="Home button"></a>
                <div>
                    <h1>Gallery Project</h1>
                    <p class="instructions">Click an image on the left panel or use the arrows to change the main image.</p>
                </div>

            <div class="thumb-grid">
                    <img id="img1" class="thumb" src="img/image00.jpg" alt="Image 1">
                    <img id="img2" class="thumb" src="img/image01.jpg" alt="Image 2">   
                    <img id="img3" class="thumb" src="img/image02.jpg" alt="Image 3">
                    <img id="img4" class="thumb" src="img/image03.jpg" alt="Image 4">
            </div>
            <div class="full-img">
                <img id="arrow-left" class="arrows" src="img/arrow-left.svg" alt="">
                <img id="mainImg" class="full" src="img/image00.jpg" alt="Image 1">
                <img id="arrow-right" class="arrows" src="img/arrow-right.svg" alt="">
            </div>
        </div>
            
    </div>
    <script src="script/gal.js"></script>
</body>
</html>
