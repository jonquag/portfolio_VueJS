<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>New Portfolio</title>
    <link rel="stylesheet" href="css.css">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
</head>

<body>

    <div id="app" class="container">
        <header>
            <h1>Jonathan Quagliariello</h1>
            <h3>Front End Developer</h3>
        </header>
        <section>
            <img src="/assets/imgs/12 Apostles Australia.JPG" alt="">
            <div class="img__overlay"></div>
            <nav>
                <ul>
                    <li>About Me</li>
                    <li @click="call__projects">Projects</li>
                    <li>Certifications</li>
                    <li>Contact</li>
                </ul>
            </nav>
        </section>
        <div class="comp__container">
            <div class="projects">
                <div    v-for="project in projects" 
                        :key="project.id"
                        class="project__card">
                    <h3>{{ project.title }}</h3>
                    <p>{{ project.thumb }}</p>
                    <p>{{ project.desc }}</p>
                </div>
                <!-- <div class="project__card card-b">
                    <h3>{{ thing }}</h3>
                </div>
                <div class="project__card card-c">
                    <h3>{{ thing }}</h3>
                </div>
                <div class="project__card card-d">
                    <h3>{{ thing }}</h3>
                </div> -->
            </div>
        </div>
    </div>


    <script src="https://unpkg.com/vue@next"></script> 
    <script src="./main.js"></script>
    <script>
        const mountedApp = app.mount('#app')
    </script>
</body>

</html>
